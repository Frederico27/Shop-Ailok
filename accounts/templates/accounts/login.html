{% load static %}
<link rel="stylesheet" href="{% static '/css/bs5.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

{% block content %}

{% for message in messages %}
    {% if message.tags == 'info' %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% else %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endif %}
{% endfor %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-5 p-4">
                <form method="POST" action=""  class="row g-3">
                    {% csrf_token %}
                    <h4>Login</h4>
                    <div class="col-12">
                        <label>{{ form.username.label }}</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="col-12">
                        <label>{{ form.password1.label }}</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="col-12">
                       <p>Haven't account please register here:</p><a href="{% url 'register' %}">Register</a>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
